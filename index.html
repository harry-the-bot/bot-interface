<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> Harry the bot - Bot interface</title>

        <link href="./app/css/main.css" rel="stylesheet" />
    </head>

    <body>

        <div id="interface">
            <div id="header">
                <div id="logo">Harry</div>
                <div id="menu">
                </div>
                <div id="win-buttons">
                    <div class="minimize">

                    </div>

                    <div class"maximize">

                    </div>

                    <div class="close">

                    </div>
                </div>
            </div>

            <div id="videos">
                <video id="bot-cam" autoplay></video>
                <video id="user-cam" autoplay></video>
            </div>
        </div>

        <div id="loader">
            <div class="heading"  title="Carregando"> Carregando </div>
            <div class="progress-bar">
                <div class="progress-bar-content">

                </div>
            </div>
            <div id="obs">

            </div>
        </div>

        <div id="load-error">
            <div class="heading"  title="Erro!"> Erro! </div>
            <div class="error-name">
                <span></span>
            </div>
            <div class="error-cause">
                <span></span>
            </div>
            <div class="button-holder">
            </div>
        </div>

        <script>window.$ = window.jQuery = require('jQuery');</script>
        <script src="./app/js/interface/LoadingScreen.js"></script>
        <script src="./app/js/interface/ErrorScreen.js"></script>
        <script src="./app/js/interface/Video.js"></script>
        <script src="./app/js/helpers.js"></script>
        <script src="./app/js/vendor/adapter.js"></script>
        <script src="./app/js/P2P/Call.js"></script>
        <script src="./app/js/P2P/BotCall.js"></script>
        <script src="./app/js/harry.js"></script>
        <script src="./app/js/main.js"></script>

    </body>

</html>
